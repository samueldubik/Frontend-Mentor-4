<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body class="bg-pale-blue font-red-hat">
    <img class="absolute top-0 w-screen -z-20" src="images/pattern-background-desktop.svg" alt="">
    <img class="absolute top-0 w-screen -z-10 lg:hidden" src="images/pattern-background-mobile.svg" alt="">


    <main class="bg-[#FFFFFF] my-4 mx-auto rounded-3xl w-10/12 max-w-md pb-6">
        <img class="rounded-t-3xl w-full" src="images/illustration-hero.svg" alt="">
        <h1 class="font-black text-center mt-5 text-3xl text-desaturated-blue">Order Summary</h1>
        <p class="font-medium text-center text-lg text-[#888888] mt-5 mx-20">You can now listen to millions of songs, audiobook,
           and podcasts on any device anywhere you like!
        </p>

        <section class="bg-very-pale-blue w-4/5 mx-auto my-4 p-5 flex rounded-2xl">
            <img class="mr-5" src="images/icon-music.svg" alt="">
            <div class="mr-auto mt-1">
                <h2 class="font-bold text-sm">Annual Plan</h2>
                <h3 class="font-medium text-sm text-[#888888]">$59.99/year</h3>
            </div>
            <a class="mt-3 text-sm text-bright-blue underline hover:no-underline" href="#">Change</a>
        </section>

        <div class= "bg-bright-blue hover:bg-[#a29ce6] rounded-xl shadow-md shadow-dark-blue w-4/5 h-14 mx-auto py-3 text-center font-black text-lg text-[#FFFFFF] cursor-pointer">
            Proceed to Payment
        </div>

        <div class="w-4/5 h-14 mt-2 mx-auto text-center py-3 text-[#888888] hover:text-dark-blue hover:cursor-pointer font-bold text-lg">
            Cancel Order
        </div>
    </main>
</body>
</html>
